<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./index.html">
</head>
<body>
<div class="main">
    <div class="nav">
        <div class="icon">
            <h2 class="logo"> <a href="./index.html">Coffee shop</a></h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="./pictures.html">PICTURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="search">
            <input class="srch" type="text" name="" placeholder="Type to text">
            <button class="search-btn">search</button>
        </div>
    </div>
    <div class="Order">
        <form>
            <h1>Order here</h1>
            <h4>Your order will be ready in a few minutes</h4>
            <label for="fname">Fullname:</label><br>
            <input type="text" id="fname" name="" placeholder="Enter fullname here"><br>
            <label for="mtype">Meal type:</label><br>
            <select id="mtype" name="">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="side">Side meal</option>
                <option value="extras">Extra's</option>
            </select> <br>
            <label for="number">Phone number:</label><br>
            <input type="number" id="number" name="" placeholder="Enter phone number here"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="" placeholder="Enter age here"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="Address" name="" placeholder="Enter address here"><br>
            <button class="submit-btn">Submit</button>
            <p>By clicking the submit button, you have agreed to our <a href="#">terms and conditions</a>.</p>
            <p>Check us out on:</p>
            <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
